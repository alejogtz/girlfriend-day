<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Amor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Comic Sans MS', cursive;
    }

/*
    canvas {
      display: block;
    }
 */

canvas {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
}

#bgCanvas {
  z-index: 0;
}

#canvas {
  z-index: 1;
}



  </style>
</head>
<body>
<canvas id="bgCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>



<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Eres mi todo",
    "Gracias por existir",
    "Contigo todo es mejor",
    "Eres mi paz",
    "Siempre tú",
    "Mi razón de sonreír",
    "Mi amor eterno",
    "Nunca dejes de brillar",
    "Tú y yo, siempre"
  ];

  // URLs de imágenes (puedes cambiar por las que prefieras)
  const images = [
    "images/1.jpeg",
    "images/2.jpeg",
    "images/3.jpeg",
    "images/4.jpeg",
    "images/5.jpeg",
    "images/6.jpeg",
    "images/7.jpeg",
    "images/8.jpeg",
    "images/9.jpg",
    "images/10.jpg",
    "images/11.jpg",
    "images/12.jpg",
  ];

  // Pre-cargar imágenes
  const loadedImages = images.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  const flyingItems = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  class FlyingItem {
    constructor() {
      this.reset();
    }

    reset() {
      // Decide si será texto o imagen
      this.isImage = Math.random() < 0.4; // 40% imágenes, 60% frases
      if (this.isImage) {
        this.img = loadedImages[Math.floor(Math.random() * loadedImages.length)];
        this.size = random(60, 120); // tamaño base para imagen
      } else {
        this.text = phrases[Math.floor(Math.random() * phrases.length)];
        this.size = random(30, 60); // tamaño base para texto
      }
      this.x = random(-canvas.width, canvas.width);
      this.y = random(-canvas.height, canvas.height);
      this.z = random(100, 2000); // profundidad
      this.speed = random(8, 16); // velocidad de acercamiento
    }

    update() {
      this.z -= this.speed;
      if (this.z <= 0) {
        this.reset();
      }
    }

    draw() {
      const scale = 800 / this.z;
      const x = this.x * scale + centerX;
      const y = this.y * scale + centerY;
      const alpha = Math.min(1, scale); // más cerca = más opaco

      if (this.isImage && this.img.complete) {
        const imgSize = this.size * scale;
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.drawImage(this.img, x - imgSize / 2, y - imgSize / 2, imgSize, imgSize);
        ctx.restore();
      } else if (!this.isImage) {
        const fontSize = this.size * scale;
        ctx.font = `${fontSize}px Comic Sans MS`;
        ctx.fillStyle = `rgba(124, 252, 0, ${alpha})`;
        ctx.textAlign = "center";
        ctx.fillText(this.text, x, y);
      }
    }
  }

for (let i = 0; i < 80; i++) {
  flyingItems.push(new FlyingItem());
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let item of flyingItems) {
    item.update();
    item.draw();
  }

  requestAnimationFrame(animate);
}

animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

<script>
  const bgCanvas = document.getElementById("bgCanvas");
  const bgCtx = bgCanvas.getContext("2d");

  let stars = [];

  function initBackgroundStars() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;

    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * bgCanvas.width,
        y: Math.random() * bgCanvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: Math.random() * 0.1 - 0.05,
        dy: Math.random() * 0.1 - 0.05
      });
    }
  }

  function animateBackgroundStars() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    bgCtx.fillStyle = "black";
    bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

    bgCtx.fillStyle = "white";
    for (let star of stars) {
      bgCtx.beginPath();
      bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      bgCtx.fill();

      star.x += star.dx;
      star.y += star.dy;

      if (star.x < 0 || star.x > bgCanvas.width || star.y < 0 || star.y > bgCanvas.height) {
        star.x = Math.random() * bgCanvas.width;
        star.y = Math.random() * bgCanvas.height;
      }
    }

    requestAnimationFrame(animateBackgroundStars);
  }

  window.addEventListener("resize", initBackgroundStars);
  window.addEventListener("orientationchange", initBackgroundStars);

  window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;
});

  initBackgroundStars();
  animateBackgroundStars();
</script>


</body>
</html>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const centerX = canvas.width / 2;

  const phrases = [

    "Contigo todo es mejor ‚ú®",
    "Eres mi paz üïäÔ∏è",
    "Siempre t√∫ üíò",
    "Mi raz√≥n de sonre√≠r üòä",
    "Mi amor eterno ‚ôæÔ∏è",
    "Nunca dejes de brillar üåü",
    "T√∫ y yo, siempre ü§ù",
    "Eres mi sue√±o hecho realidad üí§üíñ",
    "Tu sonrisa ilumina mi mundo üòÅüåé",
    "No hay nadie como t√∫ ü¶Ñ",
    "Eres mi inspiraci√≥n üé®",
    "Juntos somos invencibles üí™",
    "Cada d√≠a te quiero m√°s üìà",
    "Eres mi destino üó∫Ô∏è",
    "Tu amor me completa üß©",
    "Eres mi alegr√≠a üòÑ",
    "Siempre en mi coraz√≥n ‚ù§Ô∏è",
    "Eres mi mejor aventura üöÄ",
    "Contigo todo es posible üåà",
    "Eres mi sol en d√≠as nublados ‚òÄÔ∏è",
    "Te pienso siempre ü§î",
    "Eres mi refugio üè°",
    "Te elijo una y otra vez üîÅ"
  ];

  // URLs de im√°genes (puedes cambiar por las que prefieras)
  const images = [
    "images/1.jpeg",
    "images/2.jpeg",
    "images/3.jpeg",
    "images/4.jpeg",
    "images/5.jpeg",
    "images/6.jpeg",
    "images/7.jpeg",
    "images/8.jpeg",
    "images/9.jpg",
    "images/10.jpg",
    "images/11.jpg",
    "images/12.jpg",
  ];

  // Pre-cargar im√°genes
  const loadedImages = images.map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  const flyingItems = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  class FlyingItem {
    constructor() {
      this.reset();
    }

    reset() {
      // Decide si ser√° texto o imagen
      this.isImage = Math.random() < 0.4; // 40% im√°genes, 60% frases
      if (this.isImage) {
        this.img = loadedImages[Math.floor(Math.random() * loadedImages.length)];
        this.size = random(60, 120); // tama√±o base para imagen
      } else {
        this.text = phrases[Math.floor(Math.random() * phrases.length)];
        this.size = random(30, 60); // tama√±o base para texto
      }
      this.x = random(-canvas.width, canvas.width);
      this.y = random(-canvas.height, canvas.height);
      this.z = random(100, 2000); // profundidad
      this.speed = random(14, 30); // velocidad de acercamiento
    }

    update() {
      this.z -= this.speed;
      if (this.z <= 0) {
        this.reset();
      }
    }

    draw() {
      const scale = 800 / this.z;
      const x = this.x * scale + centerX;
      const y = this.y * scale + centerY;
      const alpha = Math.min(1, scale); // m√°s cerca = m√°s opaco

      if (this.isImage && this.img.complete && this.img.naturalWidth && this.img.naturalHeight) {
        const imgSize = this.size * scale;
        // Recorte cuadrado central
        const side = Math.min(this.img.naturalWidth, this.img.naturalHeight);
        const sx = (this.img.naturalWidth - side) / 2;
        const sy = (this.img.naturalHeight - side) / 2;
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.drawImage(
          this.img,
          sx, sy, side, side, // recorte cuadrado central
          x - imgSize / 2, y - imgSize / 2, imgSize, imgSize // destino
        );
        ctx.restore();
      } else if (!this.isImage) {
        const fontSize = this.size * scale;
        ctx.font = `${fontSize}px Comic Sans MS`;
        ctx.fillStyle = `rgba(124, 252, 0, ${alpha})`;
        ctx.textAlign = "center";
        ctx.fillText(this.text, x, y);
      }
    }
  }

for (let i = 0; i < 80; i++) {
  flyingItems.push(new FlyingItem());
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let item of flyingItems) {
    item.update();
    item.draw();
  }

  requestAnimationFrame(animate);
}

animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

<script>
  const bgCanvas = document.getElementById("bgCanvas");
  const bgCtx = bgCanvas.getContext("2d");

  let stars = [];

  function initBackgroundStars() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;

    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * bgCanvas.width,
        y: Math.random() * bgCanvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: Math.random() * 0.1 - 0.05,
        dy: Math.random() * 0.1 - 0.05
      });
    }
  }

  function animateBackgroundStars() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    bgCtx.fillStyle = "black";
    bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

    bgCtx.fillStyle = "white";
    for (let star of stars) {
      bgCtx.beginPath();
      bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      bgCtx.fill();

      star.x += star.dx;
      star.y += star.dy;

      if (star.x < 0 || star.x > bgCanvas.width || star.y < 0 || star.y > bgCanvas.height) {
        star.x = Math.random() * bgCanvas.width;
        star.y = Math.random() * bgCanvas.height;
      }
    }

    requestAnimationFrame(animateBackgroundStars);
  }

  window.addEventListener("resize", initBackgroundStars);
  window.addEventListener("orientationchange", initBackgroundStars);

  window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;
});

  initBackgroundStars();
  animateBackgroundStars();
</script>
